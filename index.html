<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFT BOX</title>
    <style>
        :root { --primary: #9c27b0; --bg: #f8f9fa; --success: #28a745; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); overflow-x: hidden; }
        
        /* Header with Home Button */
        header { 
            background: white; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid #ddd; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }
        .home-btn { 
            font-size: 20px; 
            cursor: pointer; 
            color: var(--primary); 
            text-decoration: none; 
            font-weight: bold;
            position: absolute;
            left: 15px;
        }
        #gift-box-title { 
            color: var(--primary); 
            font-weight: bold; 
            font-size: 24px; 
            cursor: pointer; 
            user-select: none; 
            width: 100%; 
            text-align: center; 
        }

        /* Product Grid */
        .container { padding: 10px; max-width: 800px; margin: auto; }
        .product-grid { display: flex; overflow-x: auto; gap: 15px; padding: 10px 0; scrollbar-width: none; }
        .product-card { min-width: 160px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .product-card img { width: 100%; height: 180px; object-fit: cover; }
        .product-info { padding: 10px; font-size: 14px; }

        /* Pages */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Form Styling */
        .form-group { margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        input, select { width: 100%; border: none; padding: 10px 0; outline: none; font-size: 16px; background: transparent; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 15px; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-location { color: var(--primary); border: 1px solid var(--primary); background: transparent; padding: 5px 10px; border-radius: 20px; float: right; font-size: 12px; font-weight: bold; }

        /* Meesho Style Success Screen */
        #success-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--success); color: white; text-align: center; 
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        #success-page.active { display: flex; animation: slideUp 0.5s ease-out; }
        
        .checkmark { 
            font-size: 100px; 
            animation: zoomCheck 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            margin-bottom: 20px; 
        }

        @keyframes zoomCheck { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #admin-page { background: white; border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div class="home-btn" onclick="showPage('home-page')">üè†</div>
    <div id="gift-box-title" onclick="handleTitleClick()">GIFT BOX</div>
</header>

<div class="container">
    <div id="home-page" class="page active">
        <h3 style="margin-bottom:10px;">Products For You</h3>
        <div id="product-list" class="product-grid"></div>
    </div>

    <div id="detail-page" class="page">
        <button onclick="showPage('home-page')" style="border:none; background:none; color:var(--primary); font-weight:bold; cursor:pointer; margin-bottom: 10px;">‚Üê Back</button>
        <div id="detail-content" style="background:white; padding:15px; border-radius:10px;"></div>
        <button class="btn-main" onclick="showPage('address-page')">Order Now</button>
    </div>

    <div id="address-page" class="page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
            <h3 style="color:#555;">Delivery Address</h3>
            <button class="btn-location" onclick="getLocation()">‚äï Use My Location</button>
        </div>
        <div class="form-group"><input type="text" id="house" placeholder="House no./ Building name"></div>
        <div class="form-group"><input type="text" id="area" placeholder="Road name / Area / Colony"></div>
        <div class="form-group"><input type="number" id="pincode" placeholder="Pincode"></div>
        <div style="display:flex; gap:10px;">
            <div class="form-group" style="flex:1;"><input type="text" id="city" placeholder="City"></div>
            <div class="form-group" style="flex:1;">
                <select id="state">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
        </div>
        <div class="form-group"><input type="text" id="landmark" placeholder="Nearby Famous Place/Shop/School,etc.(optional)"></div>
        <h3 style="color:#555; margin-top:20px;">Contact Information</h3>
        <div class="form-group"><input type="text" id="cust-name" placeholder="Full Name"></div>
        <div class="form-group"><input type="number" id="cust-phone" placeholder="Contact Number"></div>
        <p style="margin:15px 0; color:#333;">Payment Method: <b>Cash on Delivery</b></p>
        <button class="btn-main" style="background:#b02781;" onclick="placeOrder()">Save Address and Continue</button>
    </div>

    <div id="admin-page" class="page">
        <h2>Admin Dashboard</h2>
        <div class="form-group"><input type="text" id="p-name" placeholder="Product Name"></div>
        <div class="form-group"><input type="text" id="p-img" placeholder="GitHub Image URL"></div>
        <div class="form-group"><input type="text" id="p-price" placeholder="Price (‚Çπ)"></div>
        <button class="btn-main" onclick="addProduct()">Add Product Permanently</button>
        <button onclick="clearProducts()" style="margin-top:40px; color:red; border:none; background:none; cursor:pointer;">Delete All Products</button>
    </div>
</div>

<div id="success-page">
    <div class="checkmark">‚úî</div>
    <h1 style="font-size: 28px;">Order Successful</h1>
    <p style="margin-top:10px; opacity:0.9;">Your order has been confirmed successfully!</p>
    <button onclick="goToHome()" style="margin-top:40px; padding:12px 50px; border-radius:30px; border:none; color:var(--success); background:white; font-weight:bold; font-size:16px; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">Done</button>
</div>

<script>
    let clickCount = 0;
    let selectedProduct = null;
    let products = JSON.parse(localStorage.getItem('myProducts')) || [];

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const target = document.getElementById(pageId);
        if(target) target.classList.add('active');
        window.scrollTo(0,0);
    }

    function goToHome() {
        document.getElementById('success-page').classList.remove('active');
        showPage('home-page');
        document.querySelectorAll('input').forEach(i => i.value = '');
    }

    function handleTitleClick() {
        clickCount++;
        if (clickCount === 15) {
            let pass = prompt("Enter Password:");
            if (pass === "KRISHNA") {
                showPage('admin-page');
            }
            clickCount = 0;
        }
    }

    function addProduct() {
        const name = document.getElementById('p-name').value;
        const img = document.getElementById('p-img').value;
        const price = document.getElementById('p-price').value;
        if(name && img) {
            products.push({name, img, price});
            localStorage.setItem('myProducts', JSON.stringify(products));
            alert("Product added successfully!");
            renderProducts();
            showPage('home-page');
        }
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        if (products.length === 0) {
            list.innerHTML = "<p style='padding:20px;'>No products available yet.</p>";
            return;
        }
        list.innerHTML = products.map((p, index) => `
            <div class="product-card" onclick="viewProduct(${index})">
                <img src="${p.img}" alt="product">
                <div class="product-info">
                    <b style="color:#444;">${p.name}</b><br>
                    <span style="color:#000; font-weight:bold; font-size:16px;">‚Çπ${p.price}</span>
                    <p style="font-size:11px; color:gray;">Free Delivery</p>
                </div>
            </div>
        `).join('');
    }

    function viewProduct(index) {
        selectedProduct = products[index];
        document.getElementById('detail-content').innerHTML = `
            <img src="${selectedProduct.img}" style="width:100%; border-radius:10px; max-height:400px; object-fit:contain; background:#fff;">
            <h2 style="margin:15px 0; color:#333;">${selectedProduct.name}</h2>
            <h1 style="color:#000;">‚Çπ${selectedProduct.price}</h1>
            <p style="color:green; font-weight:bold;">Free Delivery</p>
        `;
        showPage('detail-page');
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const data = await response.json();
                    if (data.address) {
                        const addr = data.address;
                        document.getElementById('city').value = addr.city || addr.town || addr.village || "";
                        document.getElementById('pincode').value = addr.postcode || "";
                        const stateDropdown = document.getElementById('state');
                        for(let i=0; i<stateDropdown.options.length; i++) {
                            if(stateDropdown.options[i].value.toLowerCase().includes(addr.state?.toLowerCase())) {
                                stateDropdown.selectedIndex = i;
                                break;
                            }
                        }
                        alert("Address filled automatically!");
                    }
                } catch (e) {
                    alert("Error fetching location. Please fill manually.");
                }
            });
        }
    }

    async function placeOrder() {
        const botToken = "8568409671:AAGlAn43OHQPUL-Pj4IWHk9sQ10YZjRvoio";
        const chatId = "7503928926";
        
        const details = `
‚úÖ *NEW ORDER PLACED*
Product: ${selectedProduct.name}
Price: ‚Çπ${selectedProduct.price}
---
*Customer Details:*
Name: ${document.getElementById('cust-name').value}
Phone: ${document.getElementById('cust-phone').value}
Address: ${document.getElementById('house').value}, ${document.getElementById('area').value}
City: ${document.getElementById('city').value}
State: ${document.getElementById('state').value}
Pincode: ${document.getElementById('pincode').value}
Landmark: ${document.getElementById('landmark').value || "N/A"}
        `;

        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(details)}&parse_mode=Markdown`;
        
        try {
            await fetch(url);
            document.getElementById('success-page').classList.add('active');
        } catch (e) {
            alert("Order failed! Please check your connection.");
        }
    }

    function clearProducts() {
        if(confirm("Are you sure you want to delete all products?")) {
            localStorage.removeItem('myProducts');
            location.reload();
        }
    }

    renderProducts();
</script>

</body>
</html>
